<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UI Billings details</title>
</head>

<body>
    <div class="container">
        <h2>Contact details</h2>
        <form action="onlick()" class="billing-details">
            <div class="form">
                <label for="first-name">First Name</label>
                <input type="text">
            </div>
            <div class="form">
                <label for="last-name">Last Name</label>
                <input type="text">
            </div>
            <div class="form">
                <label for="phone-number">Phone Number</label>
                <input type="number">
            </div>
            <div class="form">
                <label for="email">Email Address</label>
                <input type="email">
            </div>
            <div class="form">
                <label for="state">State</label>
                <select name="state" id="state">
                    <option value="" disabled selected>Select your State</option>
                    <option value="uttarpradesh">Uttar Pradesh</option>
                    <option value="madhyapradesh">Madhya Pradesh</option>
                    <option value="andrapradesh">Andra Pradesh</option>
                    <option value="arunanchalpradesh">Arunanchal Pradesh</option>
                    <option value="himanchalpradesh">Himanchal Pradesh</option>
                    <option value="maharastra">Maharastra</option>
                </select>
            </div>
            <div class="form">
                <label for="city">City</label>
                <select name="city" id="city">
                    <option value="" disabled selected>Select your city</option>
                    <option value="kanpur">Kanpur</option>
                    <option value="fatehpur">Fatehpur</option>
                    <option value="Satara">Satara</option>
                    <option value="bhopal">Bhopal</option>
                    <option value="pune">Pune</option>
                    <option value="mumbai">Mumbai</option>
                    <option value="lucknow">Lucknow</option>
                    <option value="prayagraj">Prayagraj</option>
                    <option value="varanasi">Varanasi</option>
                    <option value="indor">Indor</option>
                    <option value="jhansi">Jhansi</option>
                    <option value="shimla">Shimla</option>
                    <option value="manali">Manali</option>
                    <option value="hydrabad">Hydrabad</option>
                </select>
            </div>
            <div class="form full-width">
                <label for="address">Address</label>
                <input type="text">
            </div>
            <div class="form full-width">
                <label for="notes">Notes</label>
                <input type="text">
            </div>
            <button class="submit">Submit</button>
        </form>
    </div>
</body>

</html>
