<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UI Day2 Credit Card Login</title>

</head>

<body>
    <div class="container">
        <div class="top">
            <img src="./images/right-arrow.png" alt="" class="right-arrow">
            <!-- <span class="back-icon">></span> -->
            <h2>Add a card</h2>
            <p>Add your card details below</p>
        </div>
        <p class="Card-type-text">Card type</p>
        <div class="card-type">
            <div class="visa">
                <input type="radio" class="radio">
                <img src="./images/visa.svg" alt="visa">
            </div>
            <div class="master">
                <input type="radio" class="radio">
                <img src="./images/master.svg" alt="master">
            </div>
        </div>
        <div class="basic-details">
            <lable>Cardholder's name</lable>
            <div class="cName">
                <input type="text" class="cName">
                <img class="tickmark" src="./images/check.png" alt="tickmark">
            </div>
            <lable>Password</lable>
            <div class="cPass">
                <input type="password" class="cPass">
                <img class='tickmark' src="./images/check.png" alt="tickmark">
            </div>
        </div>
        <div class="secondary-details">
            <div class="expiry">
                <label for="expiry">Expiry</label>
                <input class="expiry-input" type="month" pattern="mm/yyy" name="" id="" min="2023" max="2040">
            </div>
            <div class="cvv">
                <label for="cvv">CVV</label>
                <input type="number" class="cvv-input">
            </div>
            <div class="country">
                <label for="country">Country</label>
                <select name="country" id="">
                    <option value=""></option>
                    <option value="india" class="country-input"><img src="" alt="indian-flag">India</option>
                </select>
            </div>
        </div>
        <div class="last-section">
            <div class="purchase">
                <input class="checkmark" type="checkbox" name="purchase" id="">
                <p>use this card for future purchase</p>
            </div>
            <div class="terms">
                <input class="checkmark" type="checkbox" name="terms" id="">
                <p>Accept the <a href=".">terms & conditions</a></p>
            </div>
            <button class="add-card">Add Card</button>
        </div>
    </div>
</body>

</html>
