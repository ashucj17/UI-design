<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UI Day2 Credit Card Login</title>

</head>

<body>
    <div class="container">
        <div class="top">
            <img src="./images/right-arrow.png" alt="" class="right-arrow">
            <!-- <span class="back-icon">></span> -->
            <h2>Add a card</h2>
            <p>Add your card details below</p>
        </div>
        <p class="Card-type-text">Card type</p>
        <div class="card-type">
            <div class="visa">
                <input type="radio">
                <img src="./images/visa.svg" alt="visa">
            </div>
            <div class="master">
                <input type="radio">
                <img src="./images/master.svg" alt="master">
            </div>
        </div>
        <div class="basic-details">
            <lable>Cardholder's name</lable>
            <input type="text">
            <img src="" alt="tickmark">
            <lable>Password</lable>
            <input type="password">
            <img src="" alt="tickmark">
        </div>
        <div class="secondary-details">
            <label for="expairy">expairy</label>
            <input type="date" name="" id="">
            <label for="cvv">CVV</label>
            <input type="number">
            <label for="country">country</label>
            <select name="country" id="">
                <option value=""></option>
                <option value="india"><img src="" alt="indian-flag">India</option>
            </select>
            <input type="checkbox" name="purchase" id="">
            <label for="purchase">use this card for future purchase</label>
            <input type="checkbox" name="terms" id="">
            <label for="trrms">Accept the <a href=".">terms & conditions</a></label>
            <button class="add-card">Add Card</button>
        </div>
    </div>
</body>

</html>
